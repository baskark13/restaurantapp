<div >
    <table class="table ">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>    
          <th scope="col">Restaurant Name</th>
          <th scope="col">Restaurant Location</th>
          <th scope="col">Reason</th>
          
        </tr>
      </thead>
      
      <tbody class="border" *ngFor="let user of blockedRestaurants">
        <tr *ngFor="let order of user.blockedRestaurant">
          <td>{{order.name}}</td>
          <td>{{order.email}}</td>
          <td>{{order.restaurantName}}</td>
          <td>{{order.restaurantLocation}}</td>
          <td>{{user.data.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
